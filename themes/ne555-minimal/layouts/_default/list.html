{{ define "main" }}
<main role="main" class="list">
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range .Pages.ByTitle }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p><time>{{ .Page.Params.start }}</time>{{ if .Page.Params.end }} â€“ <time>{{ .Page.Params.end }}</time>{{ end }}</p>
            <p>{{ .Summary }}</p>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
