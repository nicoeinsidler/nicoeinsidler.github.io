{{ define "main" }}
<main role="main" class="list">
    <h1>{{ .Title }}</h1>
    <ul>
        <!-- ranges through content in ascending order according to the "title" field set in front matter -->
        {{ range .Pages.ByTitle }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <time>{{ .Date.Format "Monday, Jan 2, 2006" }}</time>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
