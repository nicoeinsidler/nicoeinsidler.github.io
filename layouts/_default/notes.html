{{ define "main" }}
<main role="main" class="list">
    <h1>{{ .Title }}</h1>
    {{ range (where .Site.RegularPages "Type" "in" (slice "notes")).GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ol reversed>
        {{ range .Pages }}
        <li>
            <a href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ol>
    {{ end }}
</main>
{{ end }}
